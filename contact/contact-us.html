<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="../contact/contactstyle.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>

  <body>  
    <div class="item">
        <div class="contact">
          <div class="first-text">Let's get in touch</div>
          <img src="./images/contact-logo.jpg" alt="" class="image" />

          <div class="social-links">
            <img src="images/logo.png" alt="" class="logo" />
            <span class="secnd-text">Connect with us</span>
            <ul class="social-media">
              <li>
                <a href="#"><i class="bi bi-linkedin"></i></a>
              </li>
              <li>
                <a href="#"><i class="bi bi-facebook"></i></a>
              </li>
              <li>
                <a href="#"><i class="bi bi-instagram"></i></a>
              </li>
            </ul>
          </div>
        </div>

        <div class="submit-form">
          <h4 class="third-text">Contact Us</h4>
          <form action="">
            <div class="input-box">
              <input type="text" class="input" required />
              <label for="">Name</label>
            </div>
            <div class="input-box">
              <input type="email" class="input" required />
              <label for="">Email</label>
            </div>
            <div class="input-box">
              <input type="tel" class="input" required />
              <label for="">Phone No.</label>
            </div>
            <div class="input-box">
              <textarea
                name=""
                class="input"
                required
                id="message"
                cols="30"
                rows="10"
              ></textarea>
              <label for="">Message</label>
            </div>
            <input type="submit"   class="btn" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
